dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm install -g @angular/cli
  - npm update minimatch@3.0.4
  - npm update -d
  - npm install ng-common

script:
  - cd client
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

